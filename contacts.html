<!DOCTYPE html>
<html lang="lt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/IMG/figma.ico">

  <!-- Title -->
  <title>MyTeam - Contact</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="contacts-css/style.css">
  <link rel="stylesheet" href="contacts-css/responsive.css">

</head>

<body>

  <!-- Header Section -->
  <header class="site-header">
    <div class="container">
      <!-- logo -->
      <a href="#">
        <img src="IMG/logo.png" alt="myteam logo" class="logo-img" />
      </a>
      <!-- main nav -->
      <nav class="main-nav">
        <button class="burger_close burger_toggle">
          <img src="IMG/close.png" alt="burger">
        </button>
        <ul>
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
        </ul>
        <a href="#" class="btn-outline">contact us</a>
      </nav>
      <div class="overlay"></div>
      <!-- burger btn -->
      <button class="burger_btn burger_toggle">
        <img src="IMG/burger.png" alt="burger">
      </button>
    </div>
  </header>


  <main class="contact-page">

    <!-- Contact Section -->
    <section class="contact-section">
      <!-- Shapes -->
      <img src="IMG/leftDecor.png" class="decor decor--left" alt="" />
      <img src="IMG/rightDecor.png" class="decor decor--right" alt="" />

      <div class="container">
        <!-- contact info -->
        <div class="contact-info">
          <h1>Contact</h1>
          <p class="subtitle">Ask us about</p>
          <ul>
            <li>
              <img src="IMG/person.png" alt="" />
              <span>The quality of our talent network</span>
            </li>
            <li>
              <img src="IMG/settings.png" alt="" />
              <span>Usage &amp; implementation of our software</span>
            </li>
            <li>
              <img src="IMG/economy.png" alt="" />
              <span>How we help drive innovation</span>
            </li>
          </ul>
        </div>
        <!-- contact form -->
        <form action="#" class="contact-form" novalidate>
          <div class="form_group">
            <input type="text" placeholder="Name" required />
          </div>
          <div class="form_group">
            <input type="email" placeholder="Email Address" required />
          </div>
          <div class="form_group">
            <input type="text" placeholder="Company Name" required />
          </div>
          <div class="form_group">
            <input type="text" placeholder="Title" required />
          </div>
          <div class="form_group">
            <textarea placeholder="Message" required></textarea>
          </div>
          <button type="submit" class="btn-solid">Submit</button>
        </form>

      </div>

    </section>

  </main>


  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-left">
        <img src="IMG/logo.png" class="logo-img" alt="myteam logo" />
        <ul class="footer-nav">
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
        </ul>
      </div>
      <address class="address">
        987 Hillcrest Lane <br>
        Irvine, CA <br>
        California 92714 <br>
        Call Us : <a href="tel:949-833-7432">949-833-7432</a>
      </address>
      <div class="footer-right">
        <div class="socials">
          <a href="#" target="_blank"><img src="IMG/facebook.png" alt="" /></a>
          <a href="#" target="_blank"><img src="IMG/pinterest.png" alt="" /></a>
          <a href="#" target="_blank"><img src="IMG/twitter.png" alt="" /></a>
        </div>
        <p class="copyright"> Copyright 2020. &nbsp;All&nbsp;Rights&nbsp;Reserved </p>
      </div>
    </div>
  </footer>

  <!-- Js File -->
  <script src="contacts-js/script.js"></script>

</body>

</html>
