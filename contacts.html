  <body>
    <header class="site-header">
      <nav class="main-nav">
        <a href="#">
          <img src="IMG/myteam.png" alt="myteam logo" class="logo-img" />

        <ul>
          <li><a href="index.html">home</a></li>

    <main class="contact-page">
      <section class="contact-wrapper">
        <img src="IMG/leftDecor.png" class="decor decor--left" alt="" />
  
        <div class="contact-info">
          <h1>Contact</h1>
          <p class="subtitle">Ask us about</p>

            <li>
              <img src="IMG/person.png" alt="" />

            </li>
            <li>
              <img src="IMG/settings.png" alt="" />
              <span>Usage &amp; implementation of our software</span>
            </li>
            <li>
              <img src="IMG/economy.png" alt="" />
              <span>How we help drive innovation</span>
            </li>
          </ul>
        </div>
          
        </style>
        <form class="contact-form">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="text" placeholder="Company Name" />
          <input type="text" placeholder="Title" />
          <textarea placeholder="Message" required></textarea>
          <button type="submit" class="btn-solid">submit</button>
        </form>
        <img src="IMG/rightDecor.png"       class="decor decor--right" alt="" />

      </section>
    </main>

        <img src="IMG/myteam.png" class="logo-img" alt="myteam logo" />
